<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <!--Font: Rubik-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@700&display=swap" rel="stylesheet">
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
    <!--Heading-->
    <div class="header container-fluid bg-primary p-3 text-center">
        <h2 class="text-light">Weather Dashboard</h2>
    </div>
    <!--Main content-->
    <div class="container-fluid mt-3 h-100">
        <div class="row">
            <!--Searching city-->
            <div class="col-4 p-3">
                <div class="searching">
                    <label class="search-label" for="city-search">Enter a City name</label>
                    <div class="input-group mb-3 mt-2">
                        <input type="text" class="form-control" id="city-search" aria-describedby="basic-addon3"
                            placeholder="E.g., New York, London, Tokyo,">
                    </div>
                    <button class="btn btn-primary w-100" id="search-button">Search</button>
                </div>

                <div class="py-3 d-flex align-items-center">
                    <hr class="flex-grow-1" />
                    <div class="badge bg-secondary">OR</div>
                    <hr class="flex-grow-1" />
                </div>

                <button class="btn btn-secondary w-100" id="current-location-button">Use Current Location</button>

                <div class="subscription mt-3 p-3 border border-danger rounded bg-light">
                    <label class="subscribe-label" for="email-subscription">Subscription</label>
                    <div class="input-group mb-3 mt-2">
                        <input type="text" class="form-control" id="email-subscription" aria-describedby="basic-addon3" placeholder="Enter your email...">
                    </div>
                    <div class="input-group mb-3 mt-2">
                        <input type="text" class="form-control" id="city-subscription" aria-describedby="basic-addon3" placeholder="Enter your city...">
                    </div>
                    <button class="btn btn-success" id="subscribe-button">Subscribe</button>
                    <button class="btn btn-danger" id="unsubscribe-button">Unsubscribe</button>
                </div>
            </div>

            <!--Display weather status of chosen city-->
            <div class="col-8 p-3">
                <!--Main forecast-->
                <div class="container-fluid mb-4">
                    <div class="main-status container-fluid mb-4 bg-primary text-white rounded" id="weather-info" style="display: none;">
                        <div class="row p-2">
                            <div class="col-9">
                                <h2><span id="location"></span></h2>
                                <p>Temperature: <span id="temperature"></span> Â°C</p>
                                <p>Wind Speed: <span id="wind_speed"></span> m/s</p>
                                <p>Humidity: <span id="humidity"></span>%</p>
                            </div>

                            <div class="col-3 container-fluid justify-content-center">
                                <img style="width: 100px; height: 100px;" class="rounded float-right" id="weather-icon" src="" alt="Weather icon" />
                                <p><span class="rounded float-right" id="condition"></span></p>
                            </div>
                        </div>
                        
                    </div>
                </div>
            
                <!--Forecast of the next n days-->
                
                <div class="container-fluid mb-4">
                    <h5 class="mb-4" id="forecast-title"></h5>
                    <div class="row" id="forecast-list">
                        
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="scripts/script.js"></script>
</body>

</html>
